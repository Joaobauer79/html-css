<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>videos com HTML</title>
    </head>
    <body>
        <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video está hospedado no meu próprio servidor</p>
        <video width="350" controls>
            <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
            <source src="midia/Meu-Video.webm.webm" type="video/webm">
            <source src="midia/video.mp4.mp4" type="video/mp4">
        </video>
        <h1>Inserindo videos do youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/tZf2mIAXTLw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <h1>Inserindo videos com vimeo</h1>
        <iframe src="https://player.vimeo.com/video/269374180?h=8bfaea3014&color=ff0179&title=0&byline=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/269374180">
        <iframe src="https://assets.pinterest.com/ext/embed.html?id=783415297704123382" height="600" width="350" frameborder="0" scrolling="no" ></iframe>
        <iframe src="https://assets.pinterest.com/ext/embed.html?id=1046805507108397768" height="714" width="345" frameborder="0" scrolling="no" ></iframe>
    </body>
</html>
